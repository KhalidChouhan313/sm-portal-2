<div class="container-own">
  <div class="compainheader">
    <div class="headerHading">Campaigns</div>
    <button [routerLink]="['/broadcast/new-campaigns']">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 20 20"
        fill="none"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M0 1.2227L0.877727 0.344971H7.89955L8.77727 1.2227V8.24452L7.89955 9.12224H0.877727L0 8.24452V1.2227ZM1.75545 2.10043V7.36679H7.02182V2.10043H1.75545ZM11.4105 0.344971L10.5327 1.2227V8.24452L11.4105 9.12224H18.4323L19.31 8.24452V1.2227L18.4323 0.344971H11.4105ZM12.2882 7.36679V2.10043H17.5545V7.36679H12.2882ZM15.7991 19.655H14.0436V16.1441H10.5327V14.3886H14.0436V10.8777H15.7991V14.3886H19.31V16.1441H15.7991V19.655ZM0.877727 10.8777L0 11.7554V18.7772L0.877727 19.655H7.89955L8.77727 18.7772V11.7554L7.89955 10.8777H0.877727ZM1.75545 17.8995V12.6332H7.02182V17.8995H1.75545Z"
          fill="white"
        />
      </svg>
      <span [routerLink]="'/broadcast/create-templates'"
        >Create New Template</span
      >
    </button>
  </div>

  <ng-container>
    <div class="g-bg-head">All Templates</div>

    <div class="table-wrapper">
      <div class="table">
        <div class="t-item-h">
          <div class="ti-item">Date & Time</div>
          <div class="ti-item">Template Name</div>
          <div class="ti-item">Last edit</div>

          <div class="ti-item">Status</div>
          <div class="ti-item">Action</div>
        </div>

        <div
          style="
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50vh;
          "
          *ngIf="loading"
        >
          <app-loader></app-loader>
        </div>
        <div *ngIf="!loading && smstemplates.length > 0">
          <div class="t-item" *ngFor="let item of smstemplates">
            <div class="ti-item">
              {{
                (item.Date | date : "MMM, dd/MM/yyyy, h:mm a") ??
                  "FEB, 12/07/2024, 4:38PM"
              }}
            </div>
            <div class="ti-item">
              {{ item.name }}
            </div>
            <div class="ti-item">
              {{ item.lastEdit || "FEB, 12/07/2024, 4:38PM" }}
            </div>

            <div class="ti-item">{{ item.status }}</div>
            <div class="ti-item">
              <img
                src="../../../assets/icons/Bin (1).png"
                alt="bin"
                width="30px"
                style="cursor: pointer"
                (click)="deleteTemplate(item.id, item.name)"
              />
              <svg
                [routerLink]="'/broadcast/campaigns-details'"
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                viewBox="0 0 25 25"
                fill="none"
              >
                <path
                  d="M16.0401 12.5676C16.0401 14.5476 14.4401 16.1476 12.4601 16.1476C10.4801 16.1476 8.88011 14.5476 8.88011 12.5676C8.88011 10.5876 10.4801 8.98759 12.4601 8.98759C14.4401 8.98759 16.0401 10.5876 16.0401 12.5676Z"
                  stroke="#292D32"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M12.4601 20.8376C15.9901 20.8376 19.2801 18.7576 21.5701 15.1576C22.4701 13.7476 22.4701 11.3776 21.5701 9.96759C19.2801 6.36759 15.9901 4.28759 12.4601 4.28759C8.93011 4.28759 5.64011 6.36759 3.35011 9.96759C2.45011 11.3776 2.45011 13.7476 3.35011 15.1576C5.64011 18.7576 8.93011 20.8376 12.4601 20.8376Z"
                  stroke="#292D32"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
        </div>
        <div *ngIf="!loading && smstemplates.length === 0" class="no-data">
          <h2>No Data Found</h2>
        </div>
      </div>
    </div>
  </ng-container>
</div>

<app-modal *ngIf="isVisible">
  <div class="modal-backdrop-custom">
    <div class="modal-custom">
      <h3>Are you sure?</h3>
      <p>This action cannot be undone.</p>
      <div class="buttons">
        <button class="btn-secondary">
          <!-- (click)="confirm(broadcastList[currentBroadcastIndex])" -->
          Confirm
        </button>
        <button class="btn-danger" (click)="closeModal()">Cancel</button>
      </div>
    </div>
  </div>
</app-modal>
