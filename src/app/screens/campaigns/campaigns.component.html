<div class="container-own">
  <div class="compainheader">
    <div class="headerHading">Campaigns</div>
    <button [routerLink]="['/broadcast-whatsapp']">

      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 20 20"
        fill="none"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M0 1.2227L0.877727 0.344971H7.89955L8.77727 1.2227V8.24452L7.89955 9.12224H0.877727L0 8.24452V1.2227ZM1.75545 2.10043V7.36679H7.02182V2.10043H1.75545ZM11.4105 0.344971L10.5327 1.2227V8.24452L11.4105 9.12224H18.4323L19.31 8.24452V1.2227L18.4323 0.344971H11.4105ZM12.2882 7.36679V2.10043H17.5545V7.36679H12.2882ZM15.7991 19.655H14.0436V16.1441H10.5327V14.3886H14.0436V10.8777H15.7991V14.3886H19.31V16.1441H15.7991V19.655ZM0.877727 10.8777L0 11.7554V18.7772L0.877727 19.655H7.89955L8.77727 18.7772V11.7554L7.89955 10.8777H0.877727ZM1.75545 17.8995V12.6332H7.02182V17.8995H1.75545Z"
          fill="white"
        />
      </svg>
      <span>Add New Campaigns</span>
    </button>
  </div>

  <ng-container>
    <div class="g-bg-head">My Broadcast</div>

    <div class="table-wrapper">
      <div class="table">
        <div class="t-item-h">
          <div class="ti-item">Date & Time</div>
          <div class="ti-item">Campaign name</div>
          <div class="ti-item">Template</div>
          <div class="ti-item">Contacts</div>
          <div class="ti-item">Delivery Rate</div>
          <div class="ti-item">Read Rate</div>
          <div class="ti-item">Status</div>
          <div class="ti-item">Action</div>
        </div>

        <!-- ðŸ§  Loop starts -->
        <div class="t-item" *ngFor="let item of broadcasts">
          <div class="ti-item">{{ item.dateTime }}</div>
          <div class="ti-item">{{ item.campaignName }}</div>
          <div class="ti-item">{{ item.template }}</div>
          <div class="ti-item">{{ item.contacts }}</div>
          <div class="ti-item">
            <button>78.15%</button> {{ item.deliveryRate }}
          </div>
          <div class="ti-item"><button>78.15%</button> {{ item.readRate }}</div>
          <div class="ti-item">{{ item.status }}</div>
          <div class="ti-item">
            <img
              src="../../../assets/icons/Bin.png"
              alt="bin"
              width="38px"
              (click)="openModal()"
              style="cursor: pointer"
            />
            <img src="../../../assets/Pencil.png" alt="pencil" width="38px" />
          </div>
        </div>
        <!-- ðŸ§  Loop ends -->
      </div>
    </div>
  </ng-container>
</div>

<app-modal *ngIf="isVisible">
  <div class="modal-backdrop-custom">
    <div class="modal-custom">
      <h3>Are you sure?</h3>
      <p>This action cannot be undone.</p>
      <div class="buttons">
        <button class="btn-secondary">
          <!-- (click)="confirm(broadcastList[currentBroadcastIndex])" -->
          Confirm
        </button>
        <button class="btn-danger"
        (click)="closeModal()"
        >Cancel</button>
      </div>
    </div>
  </div>
</app-modal>
