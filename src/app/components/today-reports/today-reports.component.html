    <div class="chart_con">
      <div class="message-count">
        <h5>
          {{
            activeIndex === 0
              ? "Total Messages"
              : activeIndex === 1
              ? "Total WhatsApp"
              : activeIndex === 2
              ? "Total SMS"
              : "Not Sent"
          }}
        </h5>
        <p>
          {{
            activeIndex === 0
              ? totalMsg
              : activeIndex === 1
              ? totalWhatsapp
              : activeIndex === 2
              ? totalSms
              : notSent
          }}
        </p>
      </div>
